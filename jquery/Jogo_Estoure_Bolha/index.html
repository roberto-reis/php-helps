<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .placar{
            width: 150px;
            height: 100px;
            position: fixed;
            left: 0;
            top: 0;
            background-color: #ddd;
            text-align: center;
        }
        #placar{
            font-size: 50px;
        }
        .bola{
            width: 50px;
            height: 50px;
            border-radius: 25px;
            position: absolute;
        }

    </style>
</head>
<body>

    <div class="placar">
        Bolas Estouradas <br>
        <span id="placar">0</span><br>
        <button id="comecar">Comer√ßar o Jogo</button>

    </div>

    




    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    <script>
        

        function addBola(){
            var x = Math.floor(Math.random() * 800);
            var y = Math.floor(Math.random() * 500);
            var cor = Math.floor(Math.random() * 4);

            var bola = $('<div class="bola"></div>');
            bola.css('left', x+'px');
            bola.css('top', y+'px');

            switch(cor) {
                case 0:
                    bola.css('background-color', '#069');
                    break;
                case 1:
                    bola.css('background-color', '#900');
                    break;
                case 2:
                    bola.css('background-color', '#999');
                    break;
                case 3:
                    bola.css('background-color', '#000');
                    break;
                case 4:
                    bola.css('background-color', '#065');
                    break;
            }

            bola.on('click', function(){
                $(this).fadeOut('fast');

                placar++;
                updatePlacar();
            });

            //$('<div class="bola"></div>').appendTo(document.body);

            $(document.body).append(bola);
        }

        function updatePlacar(){
            $('#placar').html(placar);
        }

        var placar = 0;

        $(function(){


            $('#comecar').on('click', function(){
                setInterval(addBola, 1000);
            });


        });

    </script>
</body>
</html>
