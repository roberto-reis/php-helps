<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .menu{
            width: 800px;
            height: 70px;
            background-color: #ddd;
            position: fixed;
            bottom: 0;
            left: 50%;
            margin-left: -400px;
            display: flex;
        }
        .icone{
            width: 70px;
            height: 70px;
            background-color: #ccc;
            margin-right: 10px;
            cursor: pointer;
            border-radius: 20px;
        }
    </style>
</head>
<body>


    <div class="menu">
        <div class="icone"></div>
        <div class="icone"></div>
        <div class="icone"></div>
        <div class="icone"></div>
        <div class="icone"></div>
        <div class="icone"></div>
        <div class="icone"></div>
        <div class="icone"></div>
        <div class="icone"></div>

    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    <script>
        
        $(function(){
           $( '.icone').hover(function(){
                $(this).animate({
                    "width":100,
                    "height":100,
                    "margin-top":"-30",
                }, 200);
           }, function(){
            $(this).animate({
                    "width":70,
                    "height":70,
                    "margin-top":"0",
                }, 200);
           });


        });

    </script>
</body>
</html>
