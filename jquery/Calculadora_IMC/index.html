<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>
<body>

    Altura em metros(ex: 1,70) <br>
    <input type="text" name="altura" id="altura"><br><br>

    Preso em quilos <br>
    <input type="text" name="peso" id="peso"><br><br>

    <button>Calcular IMC</button><br><br>


    <div id="resultado"></div>
    


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    <script>
        
        $(function(){
            
            $('button').on('click', function(){
                var altura = $('#altura').val();
                var peso = $('#peso').val();

                altura = altura.replace(',', '.');
                peso = peso.replace(',', '.');

                var imc = peso / (altura * altura);

                if(imc < 16){
                    var traducao = 'Baixo peso muito grave';
                } else if(imc >= 16 && imc < 16.99){
                    var traducao = 'Baixo peso grave';
                } else if(imc >= 17 && imc < 18.49){
                    var traducao = 'Baixo peso';
                } else if(imc >= 18.50 && imc < 24.99){
                    var traducao = 'Peso normal';
                } else if(imc >= 25 && imc < 29.99){
                    var traducao = 'Sobrepeso';
                } else if(imc >= 30 && imc < 34.99){
                    var traducao = 'Obesidade grau I';
                } else if(imc >= 35 && imc < 39.99){
                    var traducao = 'Obesidade grau II';
                } else if(imc >= 40){
                    var traducao = 'Obesidade grau III';
                }


                $('#resultado').html("Seu IMC é: "+imc+" kg/m² e seu status é : "+traducao);

            });



        });

    </script>
</body>
</html>
