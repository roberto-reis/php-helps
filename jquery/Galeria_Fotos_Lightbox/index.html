<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .bgBox{
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            
        }
        .divBox{
           position: fixed;
           left: 50%;
           top: 50%;
           width: 500px;
           height: 400px;
           background-color: #fff;
           margin-left: -270px;
           margin-top: -220px;
           padding: 20px;
           display: none;
        }

    </style>
</head>
<body>

    <a href="javascript:;" class="galeria">
        <img src="images/filmes10072014114157.jpg" width="150" border="0" alt="">
    </a><br><br>

    <a href="javascript:;" class="galeria">
        <img src="images/transformers-o-ultimo-cavaleiro-1580211727520_v2_615x300.jpg" class="galeria" width="150" border="0" alt="">
    </a>

    <div class="bgBox"></div>
    <div class="divBox">
        <img src="" alt="" width="100%"><br>
        <button class="fechar">Fechar</button>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>


    <script>        



        $(function(){


            $('a.galeria').on( 'click', function(){
                var img = $(this).find('img').attr('src');

                $('.divBox img').attr('src', img);
                $('.bgBox, .divBox').fadeIn('fast');
            });

            $('.bgBox, .fechar').on('click', function(){
                $('.bgBox, .divBox').fadeOut('fast');

            });

        });

    </script>
</body>
</html>
