<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    
<form action="">
    <label for="nome">Nome:</label><br>
    <input type="text" name="nome" id="nome"> <br>

    <input type="checkbox" name="salvarSenha" id="salvarSenha" value="1">
    <label for="salvarSenha">Salvar Senha</label>


</form>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script>

        // DESATIVAR UM ELEMENTO
        $("#nome").attr('disabled','disabled');
        // ATIVAR UM ELEMENTO
        $("#nome").removeAttr('disabled');

        // DESATIVAR UM ELEMENTO
        $("#salvarSenha").attr('disabled','disabled');
        // ATIVAR UM ELEMENTO
        $("#salvarSenha").removeAttr('disabled');

        // checked um elemento
        $("#salvarSenha").attr('checked','checked');
       
    </script>
</body>
</html>
